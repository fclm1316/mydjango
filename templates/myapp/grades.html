<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
</head>
<body>
    <h1>班级信息列表</h1>
    <ul>
<!--        代码片段，循环，if-->
        {% for grade in grades %}
        <li>
<!--            输出值，可以是代码，可以是对象.属性-->
            <a href="{{ grade.id }}">{{ grade.gname }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
